<!DOCTYPE html>

<body>

    <h1>Bootstrap 3 and typeahead</h1>
    
    <div class="tab-content">
      <div class="tab-pane active" id="tab1">

          <form role="form">

              <input class="form-control" id="states_search" type="text" placeholder="States of USA">

        </div>
      </div>

          <form role="form">

        </div>
      </div>
